<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo in Every Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://raw.githubusercontent.com/RamaKsibati/Figma-to--HTML/refs/heads/main/IMG_4121-scaled.jpg') no-repeat center center fixed;
            background-size: contain;
            height: 100vh;
        }

        .container {
            width: 360px;
            margin: 0 auto;
        }

        .frame {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
            display: none; /* Hide frames by default */
        }

        .logo {
            width: 254px;
            height: 70px;
            margin: 0 auto 20px;
            display: block;
        }

        .button {
            background-color: #8FDDFE;
            color: black;
            padding: 15px;
            text-align: center;
            border-radius: 40px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .yellow-button {
            background-color: #F9D412;
        }

        /* Show the first frame initially */
        .frame-1 {
            display: block;
        }

        .header {
            font-size: 32px;
            color: #093384;
            text-align: left;
            font-weight: bold;
            padding-bottom: 20px;
        }

        .input-box {
            width: 319px;
            height: 64px;
            border-radius: 8px;
            border: 1px solid #8FDDFE;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #0F8CC1;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .privacy-policy {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #0F8CC1;
        }

        .password-label {
            font-size: 15px;
            color: #0F8CC1;
            margin-bottom: 5px;
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 10px;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
            font-size: 12px;
            color: #0F8CC1;
        }

        .reset-password {
            color: #C10F0F;
            font-size: 12px;
            cursor: pointer;
        }

        .verification-code {
            font-size: 14px;
            color: #0F8CC1;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .enter-code-text {
            font-size: 15px;
            color: #BEBEBC;
            text-align: center;
            margin-bottom: 20px;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .code-input {
            width: 44px;
            height: 42px;
            border: 1px solid #DDDDDD;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            outline: none;
        }

        .digit-code-img {
            width: 200px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Frame 1 -->
    <form id="login-form" action="login.php" method="POST" class="frame frame-1">
        <img class="logo" src="https://raw.githubusercontent.com/RamaKsibati/Figma-to--HTML/refs/heads/main/ATSSLogo.png" alt="Logo">
        <div class="header">Log In</div>
        <div class="Email text" style="left: 50px; color: #0F8CC1; padding-bottom: 10px;"> Email Address </div>
        <input type="email" class="input-box" placeholder="Email Address" id="email-input" required>
        <div class="button yellow-button" id="continue-button">Continue</div>
        <div class="or">or</div>
        <div class="button social-btn">
            Continue with Google
        </div>
        <div class="button social-btn">
            Continue with Facebook
        </div>
        <div class="button social-btn">
            Continue with Apple
        </div>
        <div class="privacy-policy">Privacy Policy</div>
    </form>

    <!-- Frame 2 -->
    <div class="frame frame-2">
        <img class="logo" src="https://raw.githubusercontent.com/RamaKsibati/Figma-to--HTML/refs/heads/main/ATSSLogo.png" alt="Logo">
        <div class="header">Log In</div>
        <div class="password-label">Password</div>
        <input type="password" class="input-box" placeholder="Password" id="password-input" required minlength="8" pattern="(?=.*[a-zA-Z])(?=.*[0-9]).{8,}">
        <div class="button yellow-button" id="sign-in-button">Sign In</div>
        <div class="forgot-password">
            Forget your password? <span class="reset-password">Reset password</span>
        </div>
        <div class="privacy-policy">Privacy Policy</div>
    </div>

    <!-- Frame 3 -->
    <div class="frame frame-3">
        <img class="logo" src="https://raw.githubusercontent.com/RamaKsibati/Figma-to--HTML/refs/heads/main/ATSSLogo.png" alt="Logo">
        <div class="header">Log In</div>
        <div class="verification-code">Enter the 4-digit numbers:</div>
        <img class="digit-code-img" src="https://raw.githubusercontent.com/RamaKsibati/Figma-to--HTML/refs/heads/main/4-digit%20code.jpg" alt="4 Digits Example">
        <div class="enter-code-text">Enter the 4-digit numbers:</div>
        <div class="code-inputs">
            <input class="code-input" type="text" maxlength="1" required>
            <input class="code-input" type="text" maxlength="1" required>
            <input class="code-input" type="text" maxlength="1" required>
            <input class="code-input" type="text" maxlength="1" required>
        </div>
        <div class="button yellow-button" id="submit-button">Submit</div>
        <div class="privacy-policy">Privacy Policy</div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const continueButton = document.querySelector('#continue-button'); // Frame 1
        const signInButton = document.querySelector('#sign-in-button'); // Frame 2
        const submitCodeButton = document.querySelector('#submit-button'); // Frame 3
        const verificationCodeInput = document.querySelectorAll('.code-input'); // Code input fields

        // Show Frame 2 when Continue is clicked
        continueButton.addEventListener('click', function () {
            const emailInput = document.querySelector('#email-input');
            if (emailInput.value && validateEmail(emailInput.value)) {
                document.querySelector('.frame-1').style.display = 'none';
                document.querySelector('.frame-2').style.display = 'block';
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Show Frame 3 when Sign In is clicked
        signInButton.addEventListener('click', function () {
            const passwordInput = document.querySelector('#password-input');
            if (passwordInput.value && validatePassword(passwordInput.value)) {
                document.querySelector('.frame-2').style.display = 'none';
                document.querySelector('.frame-3').style.display = 'block';
            } else {
                alert('Please enter a valid password (at least 8 characters with letters and numbers).');
            }
        });

        // Validate the verification code when Submit is clicked
        submitCodeButton.addEventListener('click', function () {
            const enteredCode = Array.from(verificationCodeInput).map(input => input.value).join('');
            const correctCode = '4870'; // The correct verification code

            if (enteredCode === correctCode) {
                alert('Verification code is correct!');
                // Optionally, you can submit the form here
                // document.querySelector('form').submit(); // Uncomment to submit
            } else {
                alert('Invalid verification code. Please try again.');
            }
        });

        // Simple email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Simple password validation function
        function validatePassword(password) {
            return password.length >= 8 && /[A-Za-z]/.test(password) && /\d/.test(password);
        }
    });
</script>

</body>
</html>
